<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tabuleiro" class="memory-game">
		<div class="memory-header">
			<h1> Jogo da Memória </h1>
			<button onclick="beginGame();"> Começar Jogo </button>
		</div>
		<div id="cards" class="memory-cards">
		</div>
		<div id="ranking" class="memory-ranking">
			<p class="title"> Ranking </p>
		</div>
  </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script charset="utf8">
		var app = { nrComponentes:0 };
		app.getComponente = function(nome) {
			if (!app[nome]) {
				app[nome] = {};
				app[app.nrComponentes++] = nome;
			}
			return app[nome];
		};
	</script>
  <script src="script.js" charset="utf8"></script>
</body>
</html>
